<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.item {
				margin-bottom: 20px;
				border-bottom: 1px dotted #444;
			}
			
			.item img {
				height: 100px;
				border: 1px solid black;
			}
			
			.right-info {
				display: inline-block;
			}
			
			.right-info p {
				line-height: 15px;
				font-size: 12px;
			}
		</style>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="vm">
			<div class="item" v-for="item of datalist ">
				<input type="checkbox" v-model="total" :value="item" />
				<img :src="item.src" />
				<div class="right-info">
					<p>{{item.name}}</p>
					<p>{{item.inf}}</p>
					<p>{{item.price}}</p>
					<p><button @click="change(item,true)">+</button> {{item.num||(item.num=0)}} <button @click="change(item,false)">-</button></p>
				</div>
			</div>
			总价: {{sum}}
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#vm",
			data: {
				datalist: {},
				total: [0]
			},
			methods: {
				change: function(item, check) {
					//check判断加减
					check ? Vue.set(item, "num", ++item.num) : item.num > 0 && Vue.set(item, "num", --item.num);
					//强制刷新
					this.total.push("") && this.total.pop();

					console.log(item.num);
				},
			},
			computed: {
				sum: function() {
					//解析并累加
					return this.total.reduce((total, val) => total += val.num * parseInt(val.price))
				}
			}
		});
		//获取数据
		$.get("js/koala.json", data => vm.datalist = data.data);
	</script>

</html>
